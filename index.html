<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: -5%;
            animation: fadeIn 1s ease-in-out;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 320px; /* Слегка увеличил для баланса */
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .prev {
            left: 15px;
        }
        .next {
            right: 15px;
        }
        .copy-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF6F61, #FFCC00);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 97, 0.5);
        }
        .instruction {
            font-size: 1.3rem;
            font-weight: 700; /* Жирный шрифт */
            line-height: 1.6;
            max-width: 500px;
            color: #FFCC00; /* Яркий жёлтый цвет для текста */
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 2px solid rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .instruction:hover {
            transform: translateY(-5px);
        }
        .highlight-browser {
            color: #FF6F61; /* Контрастный коралловый для браузеров */
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 111, 97, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://rinni11.github.io/44/SaveClip.App_404904825_393575212995053_1429895271409864039_n.jpg" alt="Image 1">
                <img src="https://rinni11.github.io/44/SaveClip.App_368630921_1015321719788818_1077505966350957411_n.jpg" alt="Image 2">
                <img src="https://rinni11.github.io/44/SaveClip.App_364079226_190107717391952_1281355137343883601_n.jpg" alt="Image 3">
                <img src="https://rinni11.github.io/44/SaveClip.App_383809385_291833407039625_1262081018770295389_n.jpg" alt="Image 4">
                <img src="https://rinni11.github.io/44/SaveClip.App_186522503_320005819643814_409426074746870459_n.jpg" alt="Image 5">
                <img src="https://rinni11.github.io/44/SaveClip.App_238506168_2943492535866153_8737597758978336222_n.jpg" alt="Image 6">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
        </div>
        <p class="instruction">
            Для коректної роботи сайту скопіюйте посилання та вставте в свій браузер за замовчуванням (<span class="highlight-browser">Safari/Chrome/Opera</span>).
        </p>
        <button class="copy-button" onclick="copyLink()">СКОПІЮВАТИ ПОСИЛАННЯ</button>
    </div>

    <script>
        // Карусель
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        // Автоматическая смена слайдов каждые 3 секунды
        setInterval(() => {
            moveSlide(1);
        }, 3000);

        // Функция копирования ссылки
        function copyLink() {
            const linkToCopy = "https://bit.ly/4i5eWc8";
            navigator.clipboard.writeText(linkToCopy).then(() => {
                alert("Посилання скопійовано! Вставте його у ваш браузер.");
            }).catch(err => {
                console.error("Не вдалося скопіювати посилання: ", err);
                alert("Не вдалося скопіювати посилання. Скопіюйте його вручну: https://bit.ly/4i5eWc8");
            });
        }
    </script>
</body>
</html>
