<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: -10%;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .copy-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: #ffffff;
            color: #4A1D96;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        .copy-button:hover {
            background-color: #EDE7F6;
            color: #321E75;
        }
        .instruction {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
            max-width: 450px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        .highlight-browser {
            color: #FFCC00;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://rinni11.github.io/44/SaveClip.App_404904825_393575212995053_1429895271409864039_n.jpg" alt="Image 1">
                <img src="https://rinni11.github.io/44/SaveClip.App_368630921_1015321719788818_1077505966350957411_n.jpg" alt="Image 2">
                <img src="https://rinni11.github.io/44/SaveClip.App_364079226_190107717391952_1281355137343883601_n.jpg" alt="Image 3">
                <img src="https://rinni11.github.io/44/SaveClip.App_383809385_291833407039625_1262081018770295389_n.jpg" alt="Image 4">
                <img src="https://rinni11.github.io/44/SaveClip.App_186522503_320005819643814_409426074746870459_n.jpg" alt="Image 5">
                <img src="https://rinni11.github.io/44/SaveClip.App_238506168_2943492535866153_8737597758978336222_n.jpg" alt="Image 6">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
        </div>
        <p class="instruction">
            Для коректної роботи сайту скопіюйте посилання та вставте в свій браузер за замовчуванням (<span class="highlight-browser">Safari/Chrome/Opera</span>).
        </p>
        <button class="copy-button" onclick="copyLink()">СКОПІЮВАТИ ПОСИЛАННЯ</button>
    </div>

    <script>
        // Карусель
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        // Автоматическая смена слайдов каждые 3 секунды
        setInterval(() => {
            moveSlide(1);
        }, 2000);

        // Функция копирования ссылки
        function copyLink() {
            const linkToCopy = "https://bit.ly/4i5eWc8";
            navigator.clipboard.writeText(linkToCopy).then(() => {
                alert("Посилання скопійовано! Вставте його у ваш браузер.");
            }).catch(err => {
                console.error("Не вдалося скопіювати посилання: ", err);
                alert("Не вдалося скопіювати посилання. Скопіюйте його вручну: https://bit.ly/4i5eWc8");
            });
        }
    </script>
</body>
</html>
